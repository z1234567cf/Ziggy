<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/user.css">
    <link rel="stylesheet" href="../../js/popplug/popplug.css">
    <link rel="stylesheet" href="../../css/new_pop.css">
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/popplug/popplug.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/sectionmanagement/debitCard.js"></script>

</head>
<body style="font-size: 12px">
<div class="set">
    <ul class="setUl">
        <li id="refreash"><img src="../../images/user/bc_07.png" alt=""><span>刷新</span></li>
        <li id="add"><span>新增</span></li>
        <li id="modify"><span>修改</span></li>
        <li id="upload"><span>上传图片</span></li>
        <li>
            <span>
                <select id="zcf_select">
                    <option value="1">启用</option>
                    <option value="0">不启用</option>
                </select>
            </span>
        </li>
    </ul>
    <div class="input" id="search">
        <input type="text" placeholder="银行名称">
        <img src="../../images/user/后台2(1)_10.png" alt="">
    </div>
</div>
<div class="table" id="table">
    <table >
        <thead>
        <tr>
            <th>银行名称</th>
            <th>卡种</th>
            <th>跨行取款费</th>
            <th>手机银行转账费</th>
            <th>网银转账费</th>
            <th>U盾费</th>
            <th>工本费</th>
            <th>年费</th>
            <th>小额管理费</th>
            <th>短信费</th>
            <th>活期利率</th>
            <th>定期利率</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
<div class="containF">
    <ul class="containFoot" id="containFoot">
        <li id="first" title="第一页"><img src="../../images/后台(1)_03.png" alt=""></li>
        <li id="before" title="前一页"><img src="../../images/后台(1)_05.png" alt=""></li>
        <li  class="li"><span>第</span><input type="text" class="inputCF" id="pageSelect"><span>页</span></li>
        <li id="after" title="后一页"><img src="../../images/后台(1)_07.png" alt=""></li>
        <li id="last" title="末页"><img src="../../images/后台(1)_09.png" alt=""></li>
        <li class="button" id="pageSelectJump"><span>跳转</span></li>
        <li class="last">
            <span>每页</span>
            <input type="text" id="zcf_cFoot_count" class="inputCF">
            <span>条</span>
        </li>
        <li class="button" id="zcf_cFoot_pageSelectSure"><span>确定</span></li>
        <li class="last" id="zcf_cFoot_pageCount">总计几页</li>
    </ul>
</div>
<div class="new_pop" id="zcf_new_pop_debitCard">
    <div class="new_pop_main">
        <div class="new_pop_head">
            <span class="new_pop_head_tips">修改信息</span>
            <div class="new_pop_head_X"><span>X</span></div>
        </div>
        <div class="new_pop_body">
            <div class="new_pop_body_contain">
                    <ul>
                        <li>
                            <div class="new_pop_body_contain_left"><span>银行名称：</span></div>
                            <div class="new_pop_body_contain_right">
                                <select data-base="bkid">

                                </select>
                            </div>
                        </li>
                        <li>
                            <div class="new_pop_body_contain_left"><span>卡种：</span></div>
                            <div class="new_pop_body_contain_right">
                                <input type="text" data-base="card">
                            </div>
                        </li>
                        <li>
                            <div class="new_pop_body_contain_left"><span>跨行取款费：</span></div>
                            <div class="new_pop_body_contain_right">
                                <input type="text" data-base="tx_fee">
                            </div>
                        </li>
                        <li>
                            <div class="new_pop_body_contain_left"><span>手机银行转账费：</span></div>
                            <div class="new_pop_body_contain_right">
                                <label for="">同行：<input type="text" data-base="m_tong_fee"></label>
                                <label for="">跨行：<input type="text" data-base="m_yi_fee"></label>
                            </div>
                        </li>
                        <li>
                            <div class="new_pop_body_contain_left"><span>网银转账费：</span></div>
                            <div class="new_pop_body_contain_right">
                                <label for="">同行：<input type="text" data-base="online_tong_fee"></label>
                                <label for="">跨行：<input type="text" data-base="online_yi_fee"></label>
                            </div>
                        </li>
                        <li>
                            <div class="new_pop_body_contain_left"><span>U盾费：</span></div>
                            <div class="new_pop_body_contain_right">
                                <input type="text" data-base="udun_fee">
                            </div>
                        </li>
                        <li>
                            <div class="new_pop_body_contain_left"><span>工本费：</span></div>
                            <div class="new_pop_body_contain_right">
                                <input type="text" data-base="card_fee">
                            </div>
                        </li>
                        <li>
                            <div class="new_pop_body_contain_left"><span>年费：</span></div>
                            <div class="new_pop_body_contain_right">
                                <input type="text" data-base="year_fee">
                            </div>
                        </li>
                        <li>
                            <div class="new_pop_body_contain_left"><span>小额管理费：</span></div>
                            <div class="new_pop_body_contain_right">
                                <input type="text" data-base="manage_fee">
                            </div>
                        </li>
                        <li>
                            <div class="new_pop_body_contain_left"><span>短信费：</span></div>
                            <div class="new_pop_body_contain_right">
                                <input type="text" data-base="sms_fee">
                            </div>
                        </li>
                        <li>
                            <div class="new_pop_body_contain_left"><span>活期利率：</span></div>
                            <div class="new_pop_body_contain_right">
                                <input type="text" data-base="huoqi_apr">
                            </div>
                        </li>
                        <li>
                            <div class="new_pop_body_contain_left"><span>定期利率：</span></div>
                            <div class="new_pop_body_contain_right">
                                <input type="text" data-base="dingqi_apr">
                            </div>
                        </li>
                        <li>
                            <div class="new_pop_body_contain_left"><span>是否启用：</span></div>
                            <div class="new_pop_body_contain_right new_pop_input_radio">
                                <label for=""><input type="radio" name="if" value="1" data-base="is_open"><span>是</span></label>
                                <label for=""><input type="radio" name="if" value="0" data-base="is_open"><span>否</span></label>
                            </div>
                        </li>
                    </ul>
            </div>
        </div>
        <div class="new_pop_tail">
            <button class="new_pop_tail_button1" id="new_pop_tail_button1">保存</button>
            <button class="new_pop_tail_button2" id="new_pop_tail_button2">取消</button>
        </div>
    </div>
</div>
