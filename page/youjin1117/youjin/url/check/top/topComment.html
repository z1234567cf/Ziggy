<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../../js/noCashe.js"></script>
    <title>Title</title>
    <link rel="stylesheet" href="../../../css/user.css">
    <link rel="stylesheet" href="../../../js/popplug/popplug.css">
    <link rel="stylesheet" href="../../../css/new_pop.css">
    <script src="../../../js/jquery-1.12.4.js"></script>
    <script src="../../../js/popplug/popplug.js"></script>
    <script src="../../../js/js_date_plug/laydate.js"></script>
    <script src="../../../js/common.js"></script>
    <script src="../../../js/check/top/topComment.js"></script>
</head>
<body style="font-size: 12px">
<div class="set">
    <ul class="setUl">
        <li id="refreash"><img src="../../../images/user/bc_07.png" alt=""><span>刷新</span></li>
        <li id="zcf_modify"><span>修改</span></li>
        <li id="zcf_delele"><span>删除</span></li>
        <!--<li id="zcf_essence"><span>精华</span></li>-->
    </ul>
    <div class="input" id="search">
        <input type="text" placeholder="请输入手机号">
        <img src="../../../images/user/后台2(1)_10.png" alt="">
    </div>
</div>
<div class="table" id="table">
    <table >
        <thead>
        <tr>
            <th>评论时间</th>
            <th>评论编号</th>
            <th>评论用户</th>
            <th>评论内容</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <ul>
                    <li>2012-12-12</li>
                    <li></li>
                    <li></li>
                </ul>
            </td>
            <td>
                <ul>
                    <li>562</li>
                    <li></li>
                    <li></li>
                </ul>
            </td>
            <td>
                <ul>
                    <li>用户</li>
                    <li></li>
                    <li></li>
                </ul>
            </td>
            <td>
                <ul>
                    <li>内容</li>
                    <li></li>
                    <li></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="containF">
    <ul class="containFoot" id="containFoot">
        <li id="first" title="第一页"><img src="../../../images/后台(1)_03.png" alt=""></li>
        <li id="before" title="前一页"><img src="../../../images/后台(1)_05.png" alt=""></li>
        <li  class="li"><span>第</span><input type="text" class="inputCF" id="pageSelect"><span>页</span></li>
        <li id="after" title="后一页"><img src="../../../images/后台(1)_07.png" alt=""></li>
        <li id="last" title="末页"><img src="../../../images/后台(1)_09.png" alt=""></li>
        <li class="button" id="pageSelectJump"><span>跳转</span></li>
        <li class="last">
            <span>每页</span>
            <input type="text" id="zcf_cFoot_count" class="inputCF">
            <span>条</span>
        </li>
        <li class="button" id="zcf_cFoot_pageSelectSure"><span>确定</span></li>
        <li class="last" id="zcf_cFoot_pageCount">总计几页</li>
    </ul>
</div>
<div class="new_pop" id="zcf_new_pop_debitCard">
    <div class="new_pop_main">
        <div class="new_pop_head">
            <span class="new_pop_head_tips">修改信息</span>
            <div class="new_pop_head_X"><span>X</span></div>
        </div>
        <div class="new_pop_body">
            <div class="new_pop_body_contain ">
                <ul>
                    <li>
                        <div class="new_pop_body_contain_left"><span>点评时间：</span></div>
                        <div class="new_pop_body_contain_right">
                            <input type="text" data-base="time_h" disabled>
                        </div>
                    </li>
                    <li>
                        <div class="new_pop_body_contain_left"><span>点评对象：</span></div>
                        <div class="new_pop_body_contain_right">
                            <input type="text" data-base="desc" disabled>
                        </div>
                    </li>
                    <li>
                        <div class="new_pop_body_contain_left"><span>点评用户：</span></div>
                        <div class="new_pop_body_contain_right">
                            <input type="text" data-base="user" disabled>
                        </div>
                    </li>
                    <li>
                        <div class="new_pop_body_contain_left"><span>点评内容：</span></div>
                        <div class="new_pop_body_contain_right">
                            <textarea type="text" data-base="content" rows="6" cols="40"></textarea>
                        </div>
                    </li>
                    <li>
                        <div class="new_pop_body_contain_left"><span>点赞数：</span></div>
                        <div class="new_pop_body_contain_right">
                            <input type="text" data-base="star">
                        </div>
                    </li>
                    <li style="display: none">
                        <div class="new_pop_body_contain_left"><span>外部评论类型：</span></div>
                        <div class="new_pop_body_contain_right">
                            <input type="text" data-base="out_type" disabled>
                        </div>
                    </li>
                    <li style="display: none">
                        <div class="new_pop_body_contain_left"><span>外部表的上级编号：</span></div>
                        <div class="new_pop_body_contain_right">
                            <input type="text" data-base="fid" disabled>
                        </div>
                    </li>
                    <li style="display: none">
                        <div class="new_pop_body_contain_left"><span>外部表的编号：</span></div>
                        <div class="new_pop_body_contain_right">
                            <input type="text" data-base="out_id" disabled>
                        </div>
                    </li>
                    <li>
                        <div class="new_pop_body_contain_left"><span>是否是精华 ：</span></div>
                        <div class="new_pop_body_contain_right new_pop_input_radio">
                            <label for=""><input type="radio" name="if" value="1" data-base="is_good" disabled><span>是</span></label>
                            <label for=""><input type="radio" name="if" value="0" data-base="is_good" disabled><span>不是</span></label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="new_pop_tail">
            <button class="new_pop_tail_button1" >保存</button>
            <button class="new_pop_tail_button2" >取消</button>
        </div>
    </div>
</div>
<div class="new_pop" id="zcf_new_pop_addRelation">
    <div class="new_pop_main new_pop_mainTip">
        <div class="new_pop_head">
            <span class="new_pop_head_tips">修改信息</span>
            <div class="new_pop_head_X"><span>X</span></div>
        </div>
        <div class="new_pop_body new_pop_body_Xsmall">
            <div class="new_pop_body_contain">
                <ul>
                    <li>
                        <div class="new_pop_body_contain_middle"><span>确认删除吗？</span></div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="new_pop_tail">
            <button class="new_pop_tail_button1" >确定</button>
            <button class="new_pop_tail_button2" >取消</button>
        </div>
    </div>
</div>
<div class="new_pop" id="zcf_new_pop_removeRelation">
    <div class="new_pop_main new_pop_mainTip">
        <div class="new_pop_head">
            <span class="new_pop_head_tips">修改信息</span>
            <div class="new_pop_head_X"><span>X</span></div>
        </div>
        <div class="new_pop_body new_pop_body_Xsmall">
            <div class="new_pop_body_contain">
                <ul>
                    <li>
                        <div class="new_pop_body_contain_middle"><span>确认设定为精华吗？</span></div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="new_pop_tail">
            <button class="new_pop_tail_button1" >确定</button>
            <button class="new_pop_tail_button2" >取消</button>
        </div>
    </div>
</div>
</body>
</html>
