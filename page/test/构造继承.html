    <script>
        window.onload=function () {
            function Person(name) {
                this[name]=name;
            }
            function Author(name) {
                Person.call(this,name)
            }
            Author.prototype=new Person();

            var A=new Author("jim");
            console.log(Author.prototype,A);
        }
    </script>
