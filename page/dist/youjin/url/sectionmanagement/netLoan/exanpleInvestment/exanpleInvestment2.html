<div class="containF">
    <ul class="containFoot" id="containFoot">
        <li id="first" title="第一页"><img src="../../../../images/后台(1)_03.png?v=d9ad74af3b" alt=""></li>
        <li id="before" title="前一页"><img src="../../../../images/后台(1)_05.png?v=2190e81106" alt=""></li>
        <li  class="li"><span>第</span><input type="text" class="inputCF" id="pageSelect"><span>页</span></li>
        <li id="after" title="后一页"><img src="../../../../images/后台(1)_07.png?v=1d1469a8f7" alt=""></li>
        <li id="last" title="末页"><img src="../../../../images/后台(1)_09.png?v=d51280c0f3" alt=""></li>

            <input type="text" id="zcf_cFoot_count" class="inputCF">
            <span>条</span>
        </li>
        <li class="button" id="zcf_cFoot_pageSelectSure"><span>确定</span></li>
        <li class="last" id="zcf_cFoot_pageCount">总计几页</li>
    </ul>

<div class="new_pop" id="zcf_new_pop_debitCard">
    <div class="new_pop_main">
        <div class="new_pop_head">
            <span class="new_pop_head_tips">修改信息</span>
            <div class="new_pop_head_X"><span>X</span></div>
        </div>
        <div class="new_pop_body">
            <div class="new_pop_body_contain">
                <ul>
                    <li>
                        <div class="new_pop_body_contain_left"><span>操作类型：</span></div>
                        <div class="new_pop_body_contain_right new_pop_select">
                            <select data-base="type">
                                <option value="1">充值</option>
                                <option value="2">提现</option>
                                <option value="3">投资</option>
                                <option value="4">回款</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class="new_pop_body_contain_left"><span>操作日期：</span></div>
                        <div class="new_pop_body_contain_right">
                            <input type="text" data-base="time_h" onclick="laydate()" class="laydate-icon">
                        </div>
                    </li>
                    <li>
                        <div class="new_pop_body_contain_left"><span>操作金额：</span></div>
                        <div class="new_pop_body_contain_right">
                            <input type="text" data-base="money" >
                        </div>
                    </li>
                    <li>
                        <div class="new_pop_body_contain_left"><span>添加说明：</span></div>
                        <div class="new_pop_body_contain_right">
                            <textarea type="text" data-base="msg" rows="6" cols="40"></textarea>
                        </div>
                    </li>
                    <li>
                        <div class="new_pop_body_contain_left"><span>投资方式：</span></div>
                        <div class="new_pop_body_contain_right new_pop_select">
                            <select data-base="touzi_type" disabled data-disable="0">
                                <option value="0">手动</option>
                                <option value="1">自动</option>
                            </select>
                        </div>
                    </li>
                    <li>
                        <div class="new_pop_body_contain_left"><span>投资利率：</span></div>
                        <div class="new_pop_body_contain_right">
                            <input type="text" data-base="apr" disabled data-disable="0">
                        </div>
                    </li>
                    <li>
                        <div class="new_pop_body_contain_left"><span>投资期限：</span></div>
                        <div class="new_pop_body_contain_right">
                            <input type="text" data-base="time_limit" disabled data-disable="0">
                        </div>
                    </li>
                    <li>
                        <div class="new_pop_body_contain_left"><span>到期日期：</span></div>
                        <div class="new_pop_body_contain_right">
                            <input type="text" data-base="date_end" disabled onclick="laydate()" class="laydate-icon" data-disable="0">
                        </div>
                    </li>
                    <li>
                        <div class="new_pop_body_contain_left"><span>是否启用：</span></div>
                        <div class="new_pop_body_contain_right new_pop_input_radio">
                            <label for=""><input type="radio" name="if" value="1" data-base="is_open"><span>是</span></label>
                            <label for=""><input type="radio" name="if" value="0" data-base="is_open"><span>否</span></label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="new_pop_tail">
            <button class="new_pop_tail_button1" id="new_pop_tail_button1">保存</button>
            <button class="new_pop_tail_button2" id="new_pop_tail_button2">取消</button>
        </div>
    </div>
</div>
<div class="zcf_mask" id="zcf_mask"></div>
