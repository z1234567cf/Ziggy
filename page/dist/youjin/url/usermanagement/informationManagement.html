    <div class="new_pop" id="zcf_new_pop_debitCard">

            <div class="new_pop_head">

                    <ul>
                        <li>
                            <div class="new_pop_body_contain_left"><span>用户昵称：</span></div>
                            <div class="new_pop_body_contain_right">
                                <input type="text" data-base="uname" >
                            </div>
                        </li>
                        <li>
                            <div class="new_pop_body_contain_left"><span>手机：</span></div>
                            <div class="new_pop_body_contain_right">

                            </div>
                        </li>
                        <li>
                            <div class="new_pop_body_contain_left"><span>标签：</span></div>
                            <div class="new_pop_body_contain_right">
                                <input type="text" data-base="tab" >
                            </div>
                        </li>
                        <li>
                            <div class="new_pop_body_contain_left"><span>性别：</span></div>
                            <div class="new_pop_body_contain_right new_pop_input_radio">
                                <label for=""><input type="radio" name="if1" value="0" data-base="sex"><span>男</span></label>
                                <label for=""><input type="radio" name="if1" value="1" data-base="sex"><span>女</span></label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

                <button class="new_pop_tail_button1" >保存</button>
                <button class="new_pop_tail_button2" >取消</button>
            </div>
        </div>

                            </div>

                        <li>

                                <label for=""><input type="radio" name="if4" value="0" data-base="allow_dianping"><span>不允许</span></label>
                            </div>
                        </li>
                        <li>

                            <div class="new_pop_body_contain_right new_pop_input_radio">
                                <label for=""><input type="radio" name="if2" value="1" data-base="allow_top"><span>允许</span></label>

                                <label for=""><input type="radio" name="if3" value="1" data-base="allow_news"><span>允许</span></label>
                                <label for=""><input type="radio" name="if3" value="0" data-base="allow_news"><span>不允许</span></label>
                            </div>
                        </li>

                <button class="new_pop_tail_button1" >确定</button>
                <button class="new_pop_tail_button2" >取消</button>
